<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fill Up Form</title>
</head>

<body>
    <script src="script.js" defer></script>
    <div class="main-container">
        <div class="odin">
            <img src="imgs/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <footer>
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Halie West</a></p>
        </footer>
    </div>
    <div class="main">
        <h1>Sign up now to get started with our service!</h1>
        <div class="sign-up">
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <div class="form">
                    <fieldset class="first-column">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="item" required>
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email" name="email" class="item" required>
                        <label for="password" class="password">Password</label>
                        <input type="password" id="password" name="password" class="item" required>
                    </fieldset>
                    <fieldset class="second-column">
                        <label for="secondname">Second Name</label>
                        <input type="text" id="secondname" name="secondname" class="item" required>
                        <label for="tel" class="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" class="item" required>
                        <label for="conpassword" class="conpassword">Confirm your password</label>
                        <input type="password" id="conpassword" name="conpassword" class="item" required>
                    </fieldset>
                </div>
                <button id="confirmbtn">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
